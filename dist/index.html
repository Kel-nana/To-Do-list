<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kel-nana To Do List</title>
    <script
      src="https://kit.fontawesome.com/198fcc7e17.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.js"></script></head>
  <body>
    <ul class="ul-container">
      <li>Today's To Do <i class="fa-solid fa-rotate"></i></li>

      <li class="last">Clear Completed</li>
    </ul>
  </body>
